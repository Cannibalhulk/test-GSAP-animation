      <button type="button" class="navbar-burger" onclick="toggleMenuOpen()">

      <img src="../archilyas-logo.png" alt="logo">
      <nav class="navbar-menu">
        <button type="button" class="active">Ana Səhifə</button>

        <button type="button">Blog</button>
        <button class="contact-me" type="button">Əlaqə</button>
      </nav>
    </nav>
    <div class="welcome">
      <div class="welcome-flex">
        <p><a href="tel:+994506702759"><i class="fa-solid fa-phone"></i>+994 50 670 2759</a></p>
        <img class="logo" src="archilyas-logo.png" alt="logo" />
        <p><a href="mailto:archilyas.design@gmail.com"><i class="fa-solid fa-envelope"></i>archilyas.design@gmail.com</a></p>
      </div>
      <p class="who">
        <span class="p-1">Architect.</span>

      </p>

    <section>

    <section>

    </section>
    <section>
      <div></div>
    </section>
    <button id="topBtn"><i class="fa-solid fa-arrow-up"></i></button>
    <script>
      gsap.from(".logo", { y: -200, opacity: 0, duration: 1 });
      gsap.from(".p-1", { opacity: 0, delay: 1 });
      gsap.from(".p-2", { opacity: 0, delay: 2 });
      gsap.from(".p-3", { opacity: 0, delay: 3 });


      /* Scroll to top button code */
      $(document).ready(function(){
    
        $(window).scroll(function(){
            if($(this).scrollTop()>100){
                $('#topBtn').fadeIn();
            } else{
                $('#topBtn').fadeOut();
            }
        });
    
        $('#topBtn').click(function(){
            $('html,body').animate({scrollTop:0},800);
        });
      });

      /* scroll down animation */
      window.onscroll = function() {scrollFunction()};

      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          document.getElementById("navbar").style.top = "0";
        } else {
          document.getElementById("navbar").style.top = "-100px";
        }
      } 

      const toggleMenuOpen = () => document.body.classList.toggle("open");
    </script>
  </body>
