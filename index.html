<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP animation</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="animation.js"></script>
    <script src="gsap.min.js"></script>
  </head>
  <body>
    <div>
      <img class="logo" src="archilyas-logo.png" alt="logo" />
      <p>
        <span class="p-1">Architect.</span> <span class="p-2">Designer.</span>
        <span class="p-3">Visualizator</span>
      </p>
    </div>

    <script>
      gsap.from(".logo", { y: -100, opacity: 0, duration: 1 });
      gsap.from(".p-1", { opacity: 0, delay: 1 });
      gsap.from(".p-2", { opacity: 0, delay: 2 });
      gsap.from(".p-3", { opacity: 0, delay: 3 });
    </script>
  </body>
</html>
